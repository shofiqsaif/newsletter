<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .container_input {
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: center;
        }
    </style>

</head>

<body>
    <!-- <main class="form-signin w-100 m-auto"> -->

    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <div class="container">
            
            <form style="width: 33%;" class="align-items-center" method="post" action="/">
                <!-- <img class="mb-4"
                    src="https://img.freepik.com/free-vector/mail-illustration_24908-54790.jpg?w=740&t=st=1687946431~exp=1687947031~hmac=136e0123385b636d6132333d8516fc328bf85ffcc17d734ed988e01517ae6fb0"
                    alt="logo" width="72" height="57"> -->
                <img class="mb-4" src="./images/news.png" alt="logo" width="100" height="75">
                <h1 class="h3 mb-3 fw-normal">Signup to my newslatter.</h1>

                <div class="container_input">
                    <div class="form-floating">
                        <input type="text" name="fname" class="form-control" id="firstName" placeholder="Enter Your First Name">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="lname" class="form-control" id="lastName" placeholder="Enter Your Last Name">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>

                </div>
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
